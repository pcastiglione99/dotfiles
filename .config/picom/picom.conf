# Blur
blur:
{
  method = "dual_kawase";
  strength = 8;
}

# GLX backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true
glx-no-rebind-pixmap = true;


vsync = true;


blur-background-exclude = [
  "name *= 'rect-overlay'",
  "class_g = 'slop'",
  "class_g = 'mpv'",
  "class_g = 'gl'",
  "window_type = 'dock'"
]
